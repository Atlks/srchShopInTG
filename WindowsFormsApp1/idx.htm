
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script type="text/javascript">



        function m1() {
            // window.external.m1();
          //  alert(window.external.list());

            var list = window.external.list_click($("#merchantName").val());
            list = JSON.parse(list);
            list = list.slice(0, 100);
            //  alert(list);
            var tableBody = $('#merchantTable tbody');
            tableBody.empty(); // 清空表格现有内容
            $.each(list, function (index, merchant) {
                //   alert(merchant);
                var row = $('<tr></tr>');
                row.append($('<td></td>').html('<a href="save.htm?id=' + merchant.id+'&'+Math.random()+'">'+merchant.商家+'</a>' ));
                row.append($('<td></td>').text(merchant.分类));
                row.append($('<td></td>').text(merchant.关键词));
                row.append($('<td></td>').text(merchant.开始时间));
                row.append($('<td></td>').text(merchant.结束时间));
                row.append($('<td></td>').text(merchant.园区));
                row.append($('<td></td>').text(merchant.城市));
                row.append($('<td></td>').text(merchant.国家));
                row.append($('<td></td>').text(merchant.Telegram));
                row.append($('<td></td>').text(merchant.line));
                row.append($('<td></td>').text(merchant.微信));
                row.append($('<td></td>').text(merchant.WhatsApp));
                tableBody.append(row);
            });
        }


    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>

<body style="padding:10px">
   
    <label for="merchantName">商家名称:</label>
    <input type="text" id="merchantName" name="merchantName">
    <button onclick="m1()" type="button" class="btn btn-primary">查询</button>   <button type="button" class="btn btn-primary" onclick="window.location.href ='save.htm'">新增</button>

    <table style="margin:10px" class="table table-striped table-bordered" id="merchantTable" border="1">
        <thead>
            <tr>
                <th>商家</th>
                <th>分类</th>
                <th>关键词</th>
                <th>营业开始时间</th>
                <th>营业结束时间</th>
                <th>园区</th>
                <th>城市</th>
                <th>国家</th>
                <th>telegram纸飞机</th>
                <th>line</th>
                <th>微信</th>
                <th>WhatsApp</th>
            </tr>
        </thead>
        <tbody>
            <!-- 数据行将由jQuery动态插入 -->
        </tbody>
    </table>

    <script>
        $(document).ready(function () {


            m1();
            
            //end jq each

        });

    </script>
</body>
</html>
